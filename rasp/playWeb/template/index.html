<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="家庭播放器">
		<meta name="author" content="zsz">

		<title>

			家庭播放器 -- {{name}}

		</title>

		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<style>
			body { padding-top: 70px; }
			pre code { background: transparent; }
			@media (min-width: 768px) {
				.bs-docs-home .bs-social, 
				.bs-docs-home .bs-masthead-links {
					margin-left: 0;
				}
			}

		</style>
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">歌曲</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				{% for path in urldict %}
				{% if path['active'] %}
				<li class="active"><a href="{{path['url']}}">{{path['name']}}</a></li>
				{% else %}
				<li><a href="{{path['url']}}">{{path['name']}}</a></li>
				{% end %}
				{% end %}
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	</nav>
	<div class="control">
		<div class="container">
			<div class="row alert alert-info">
				<div class="col-xs-6 col-md-2">
					<label class="text-primary">数目: {{len(musicList)}}</label>
				</div>
				<div class="col-xs-6 col-md-2">
					<div class="checkbox">
						<label class="text-primary"><input type="checkbox">随机播放</input></label>
				</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			{% for col in range(6) %}
			<div class="col-xs-6 col-md-2">
				{% set count=0 %}
				{% for item in musicList %}
				{% if count%6 == col %}
				<div class="checkbox">
					<label class="text-primary"><input type="checkbox" {{item['checked']}}>{{item['name']}}</input></label>
				</div>
				{% end %}
				{% set count += 1 %}
				{% end %}
			</div>
			{% end %}
	</div>
</body>

<script>
</script>
